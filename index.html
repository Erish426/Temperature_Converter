<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form>
            <h1>Temperature Converter</h1>

            <h2 id="textLabel">Convert into Celcius or Fahrenheit</h2><br>
            <input type="number" id="number"><br>
            
            <input type="radio" id="toFahrenheit" name="temperature">
            <label for="toFahrenheit">Celcius to Fahrenheit</label><br>

            <input type="radio" id="toCelcius" name="temperature">
            <label for="toCelcius">Fahrenheit to Celcius</label><br>

            <button type="button" id="convertBtn">Convert</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
